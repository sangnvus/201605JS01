<div class="container-fluid login">
	<div class="col-md-4 col-md-offset-4">
		<!--login box-->
		<div class="content">
			<!--login heading-->
			<div class="row-fluid header">
				<a class="heading" ui-sref="home"><i class="fa fa-paw"></i>&nbsp;Veazy</a>
			</div>
			<!--login section-->
			<div class="row-fluid section">
				<!--avatar-->
				<div class="row-fluid avatar-wrapper text-center">
					<img src="../img/user-3.png" width="100" height="100">
				</div>
				<!--form box-->
				<div class="row-fluid form-wrapper">
					<form>
						<div class="form-group">
							<input class="form-control" type="text" placeholder="ユーザー名"></input>
						</div>
						<div class="form-group">
							<input class="form-control" type="password" placeholder="パスワード"></input>
						</div>
						<div class="form-group clearfix">
							<!-- <button class="chubby-btn chubby-btn-alt pull-right" type="submit"><span>ログイン</span></button> -->
							<button class="btn btn-success pull-right" type="submit">ログイン</button>
							<h5 class="error">誤り！</h5>
							<a href="">パスワードをお忘れですか?</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!--outer section-->
		<div class="outer">
		<h5>アカウントが必要ですか? <a ui-sref="register">新規登録はこちら。</a></h5>
		<hr>
			<a href="" class="facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
			<a href="" class="google"><i class="fa fa-google" aria-hidden="true"></i></a>
		</div>
	</div>
</div>
