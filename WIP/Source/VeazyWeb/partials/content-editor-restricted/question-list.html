<div class="container-fluid question-list">
	<div class="row-fluid">
		<h1 class="text-center" translate="QUESTION_LIST_HEADING"></h1>
		<div class="row-fluid filter-box">

		<form>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-addon"><i class="fa fa-search"></i></div>
				<input type="text" class="form-control" placeholder="{{'SEARCH_QUESTION_PLACEHOLDER' | translate}}" ng-model="search.keyword">
			</div>      
		</div>
		</form>

		</div>
		<div class="row-fluid">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th class="text-center">#</th>
						<th translate="ID_LABEL"></th>
						<th translate="CONTENT_LABEL"></th>
						<th translate="TYPE_LABEL"></th>
						<th translate="LEVEL_LABEL"></th>
						<th translate="SKILL_LABEL"></th>
						<!-- <th class="text-center" translate="CREATED_DATE_LABEL"></th> -->
						<!-- <th class="text-center" translate="LAST_UPDATE_DATE_LABEL"></th> -->
						<th translate="ACTION_LABEL"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="question in questionList | filter: paginate">
							<td class="text-center">{{$index + 1}}</td>
							<td>{{question.questionId}}</td>
							<td>
								<a href="" ui-sref="editordashboard.question.detail({questionId: question.questionId})" translate="SEE_CONTENT_HYPERLINK"></a>
							</td>
							<td translate="{{question.questionType | questionType}}"></td>
							<td translate="{{question.courseId | level}}"></td>
							<td translate="{{question.questionSkill | testSkill}}"></td>
							<!-- <td>{{question.createdOn}}</td> -->
							<!-- <td>{{question.lastUpdated}}</td> -->
							<td>
								<button class="btn btn-primary btn-sm" ui-sref="editordashboard.question.edit({questionId: question.questionId})" translate="EDIT_BUTTON_LABEL"></button>
								<button class="btn btn-danger btn-sm" ng-click="openConfirmDeleteDialog(question)" translate="DELETE_BUTTON_LABEL"></button>
							</td>
						</tr>
					</tbody>

					</tr>
