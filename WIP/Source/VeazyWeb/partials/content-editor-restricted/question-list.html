<div class="container-fluid question-list">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<h3 translate="SHOW_ONLY_QUESTIONS_WHERE_HEADING"></h3>
					<div class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-2" translate="TYPE_LABEL"></label>
							<div class="col-sm-2">
								<select class="form-control input-sm" ng-model="selectedQuestionType" ng-options="type as type.name | translate for type in questionTypes track by type.id"></select>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2" translate="LEVEL_LABEL"></label>
							<div class="col-sm-2">
								<select class="form-control input-sm" ng-model="selectedLevel" ng-options="level as level.name | translate for level in levels track by level.id"></select>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2" translate="SKILL_LABEL"></label>
							<div class="col-sm-2">
								<select class="form-control input-sm" ng-model="selectedTestSkill" ng-options="skill as skill.name | translate for skill in testSkills track by skill.id"></select>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2" translate="KEYWORD_LABEL"></label>
							<div class="col-sm-2">
								<input class="form-control input-sm" ng-model="keyword"></input>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-2 col-sm-offset-2">
								<button class="btn btn-sm btn-success" translate="FILTER_BUTTON_LABEL" ng-click="filter()"></button>
							</div>
						</div>
					</div>  
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<!-- <th class="text-center">#</th> -->
								<th translate="ID_LABEL"></th>
								<th translate="CONTENT_LABEL"></th>
								<th translate="TYPE_LABEL"></th>
								<th translate="LEVEL_LABEL"></th>
								<th translate="SKILL_LABEL"></th>
								<th translate="ACTION_LABEL"></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="question in filteredQuestionList | start: (currentPage - 1) * numPerPage | limitTo: numPerPage">
									<!-- <td class="text-center">{{$index + 1}}</td> -->
									<td>{{question.questionId}}</td>
									<td>
										<a href="" ui-sref="editordashboard.question.detail({questionId: question.questionId})" translate="SEE_CONTENT_HYPERLINK"></a>
									</td>
									<td translate="{{question.questionType | questionType}}"></td>
									<td translate="{{question.courseId | level}}"></td>
									<td translate="{{question.questionSkill | testSkill}}"></td>
									<td>
										<button class="btn btn-primary btn-sm" ui-sref="editordashboard.question.edit({questionId: question.questionId})" translate="EDIT_BUTTON_LABEL"></button>
										<button class="btn btn-danger btn-sm" ng-click="openConfirmDeleteDialog(question)" translate="DELETE_BUTTON_LABEL"></button>
									</td>
								</tr>
							</tbody>
					</table>
				</div>
			</div>
			<div class="text-center">
				<uib-pagination class="pagination" total-items="filteredQuestionList.length" ng-model="currentPage" max-size="5" boundary-links="true" items-per-page="numPerPage" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
				<!-- <uib-pagination class="pagination" total-items="questionList.length" ng-model="currentPage" max-size="5" boundary-links="true" items-per-page="numPerPage" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination> -->
			</div>
		</div>
	</div>
</div>
