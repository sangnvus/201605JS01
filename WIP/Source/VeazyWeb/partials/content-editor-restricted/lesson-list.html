<div class="container-fluid lesson-list">
	<div class="row-fluid">
		<h1 class="text-center" translate="LESSON_LIST_HEADING"></h1>
		<!-- <div ncy-breadcrumb></div> -->
		<div class="row-fluid filter-box">

		<form>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-addon"><i class="fa fa-search"></i></div>
				<input type="text" class="form-control" placeholder="{{'SEARCH_LESSON_PLACEHOLDER' | translate}}" ng-model="search.keyword">
			</div>      
		</div>
		</form>

		</div>
		<div class="row-fluid">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>#</th>
						<th translate="TITLE_LABEL"></th>
						<!-- <th translate="CONTENT_LABEL"></th> -->
						<th translate="LEVEL_LABEL"></th>
						<th translate="VERSION_LABEL"></th>
						<th translate="ACTION_LABEL"></th>
					</tr>
				</thead>
				<tbody>
					<!-- <tr ng-repeat="question in filteredQuestionList | start: (currentPage - 1) * numPerPage | limitTo: numPerPage"> -->
					<tr ng-repeat="lesson in lessonList | filter: paginate">
						<td>{{lesson.lessonId}}</td>
						<td><a href="" ui-sref="editordashboard.lesson.detail({id: {{lesson.lessonId}}})">{{lesson.title}}</a></td>
						<!-- <td>
							<a href="" ui-sref="editordashboard.lesson.detail({id: {{lesson.lessonId}}})" translate="SEE_CONTENT_HYPERLINK"></a>
						</td> -->
						<td translate="{{lesson.courseId | level}}"></td>
						<td>{{lesson.version}}</td>
						<td>
							<button class="btn btn-primary btn-sm" ng-click="showEditDialog()" ui-sref="editordashboard.lesson.edit({id: {{lesson.lessonId}}})" translate="EDIT_BUTTON_LABEL"></button>
							<button class="btn btn-danger btn-sm" ng-click="openConfirmDeleteDialog(lesson)" translate="DELETE_BUTTON_LABEL"></button>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="text-center">
				<uib-pagination class="pagination" total-items="totalItems" ng-model="currentPage" max-size="5" boundary-links="true" items-per-page="numPerPage" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
			</div>
		</div>
	</div>

	<p>Test upload</p>
	<input type="file" nv-file-select uploader="uploader"/><br/>
    <ul>
        <li ng-repeat="item in uploader.queue">
            Name: <span ng-bind="item.file.name"></span><br/>
            <button ng-click="item.upload()">upload</button>
        </li>
    </ul>
</div>
