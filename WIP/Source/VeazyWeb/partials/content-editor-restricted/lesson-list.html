<div class="container-fluid lesson-list">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<h3 translate="SHOW_ONLY_LESSON_WHERE_HEADING"></h3>
					<form class="form-horizontal" ng-submit="filter()">
					<div class="form-group">
						<label class="control-label col-sm-2" translate="LEVEL_LABEL"></label>
						<div class="col-sm-2">
							<select class="form-control input-sm" ng-model="selectedLevel" ng-options="level as level.name | translate for level in levels track by level.id"></select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 col-sm-offset-2">
							<button class="btn btn-success btn-sm" translate="FILTER_BUTTON_LABEL" type="submit"></button>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>ID</th>
								<th translate="TITLE_LABEL"></th>
								<th translate="LEVEL_LABEL"></th>
								<th translate="VERSION_LABEL"></th>
								<th translate="ACTION_LABEL"></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="lesson in filteredLessonList | start: (currentPage - 1) * numPerPage | limitTo: numPerPage">
								<td>{{lesson.lessonId}}</td>
								<td><a href="" ui-sref="editordashboard.lesson.detail({id: {{lesson.lessonId}}})">{{lesson.title}}</a></td>
	
								<td translate="{{lesson.courseId | level}}"></td>
								<td>{{lesson.version}}</td>
								<td>
									<button class="btn btn-primary btn-sm" ng-click="showEditDialog()" ui-sref="editordashboard.lesson.edit({id: {{lesson.lessonId}}})" translate="EDIT_BUTTON_LABEL"></button>
									<button class="btn btn-danger btn-sm" ng-click="openConfirmDeleteDialog(lesson)" translate="DELETE_BUTTON_LABEL"></button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="text-center">
				<uib-pagination class="pagination" total-items="filteredLessonList.length" ng-model="currentPage" max-size="5" boundary-links="true" items-per-page="numPerPage" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
			</div>
		</div>
	</div>
</div>
