<div class="container-fluid login register">
	<div class="col-md-4 col-md-offset-4">
		<!--login box-->
		<div class="content">
			<!--login heading-->
			<div class="row-fluid header">
				<a href="" class="heading"><i class="fa fa-paw"></i>&nbsp;Veazy</a>
			</div>
			<!--login section-->
			<div class="row-fluid section">
				<!--avatar-->
				<div class="row-fluid avatar-wrapper text-center">
					<img src="./img/user-3.png" width="100" height="100">
				</div>
				<!--form box-->
				<div class="row-fluid form-wrapper">
					<form name="registerForm" ng-submit="register()" novalidate>
						<!-- username -->
						<div class="form-group">
							<input class="form-control text-center" type="text" placeholder="{{'USERNAME_PLACEHOLDER' | translate}}" name="username" ng-model="username" ng-minlength="REGULATIONS.USERNAME_MIN_LENGTH" ng-maxlength="REGULATIONS.USERNAME_MAX_LENGTH" required></input>
						</div>

						<!-- username validation -->
						<div class="form-group">
							<h5 class="error" ng-show="registerForm.username.$dirty && registerForm.username.$error.required" translate="USERNAME_REQUIRED"></h5>
							<h5 class="error" ng-show="registerForm.username.$dirty && registerForm.username.$error.minlength" translate="USERNAME_MIN_LENGTH" translate-values="{minLength: REGULATIONS.USERNAME_MIN_LENGTH}"></h5>
							<h5 class="error" ng-show="registerForm.username.$dirty && registerForm.username.$error.maxlength" translate="USERNAME_MAX_LENGTH" translate-values="{maxLength: REGULATIONS.USERNAME_MAX_LENGTH}"></h5>
						</div>

						<!-- email -->
						<div class="form-group">
							<input class="form-control text-center" type="email" placeholder="{{'EMAIL_PLACEHOLDER' | translate}}" name="email" ng-model="email" required></input>
						</div>

						<!-- email validation -->
						<div class="form-group">
							<h5 class="error" ng-show="registerForm.email.$dirty && registerForm.email.$error.required" translate="EMAIL_REQUIRED"></h5>
							<h5 class="error" ng-show="!registerForm.email.$error.required && registerForm.email.$dirty && registerForm.email.$invalid" translate="INVALID_EMAIL"></h5>
						</div>

						<!-- password -->
						<div class="form-group">
							<input class="form-control text-center" type="password" placeholder="{{'PASSWORD_PLACEHOLDER' | translate}}" name="password" ng-model="password" ng-minlength="REGULATIONS.PASSWORD_MIN_LENGTH" ng-maxlength="REGULATIONS.PASSWORD_MAX_LENGTH" required></input>
						</div>

						 <!-- password validation -->
						<div class="form-group">
							<h5 class="error" ng-show="registerForm.password.$dirty && registerForm.password.$error.required" translate="PASSWORD_REQUIRED"></h5>
							<h5 class="error" ng-show="registerForm.password.$dirty && registerForm.password.$error.minlength" translate="PASSWORD_MIN_LENGTH" translate-values="{minLength: REGULATIONS.PASSWORD_MIN_LENGTH}"></h5>
							<h5 class="error" ng-show="registerForm.password.$dirty && registerForm.password.$error.maxlength" translate="PASSWORD_MAX_LENGTH" translate-values="{maxLength: REGULATIONS.PASSWORD_MAX_LENGTH}"></h5>
						</div>
						<div class="form-group">
							<input class="form-control text-center" type="password" placeholder="{{'CONFIRM_PASSWORD_PLACEHOLDER' | translate}}" name="passwordConfirm" ng-model="passwordConfirm" match="password"></input>
						</div>
						<div class="form-group">
							<h5 class="error" ng-show="registerForm.passwordConfirm.$dirty && registerForm.passwordConfirm.$error.match" translate="PASSWORD_NOT_MATCH"></h5>
						</div>
						<div class="form-group clearfix">
							<button class="btn btn-success pull-right" type="submit" translate="REGISTER_BUTTON_LABEL" ng-disabled="registerForm.$invalid"></button>
							<h5 class="error" translate="{{errorMsg}}" ng-show="errorMsg"></h5>
							<a href="" ui-sref="login"><span class="glyphicon glyphicon-circle-arrow-left"></span>&nbsp;{{'BACK_TO_LOGIN_PAGE_HYPERLINK' | translate}}</a>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!--outer section-->
		<div class="outer">
			<h5><a href="" ui-sref="home">Back to Homepage</a></h5>
		</div>
</div>
