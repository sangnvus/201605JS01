<style type="text/css">
	.user-management a.username {
		color: #f87600;
	}
</style>

<div class="container-fluid user-management">
	<!-- filter panel -->
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<h3 translate="SHOW_ONLY_USER_WHERE_HEADING"></h3>
					<form class="form-horizontal">
						<!-- role selector -->
						<div class="form-group">
							<label class="col-sm-2 control-label" translate="ROLE_LABEL"></label>
							<div class="col-sm-2">
								<select class="form-control input-sm"></select>
							</div>
						</div>

						<!-- status selector -->
						<div class="form-group">
							<label class="col-sm-2 control-label" translate="STATUS_LABEL"></label>
							<div class="col-sm-2">
								<select class="form-control input-sm"></select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" translate="USERNAME_LABEL"></label>
							<div class="col-sm-2">
								<input class="form-control input-sm" type="text"></input>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-1 col-sm-offset-2">
								<button type="submit" class="btn btn-primary btn-sm btn-block" translate="FILTER_BUTTON_LABEL"></button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- user list -->
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<table class="table table-striped">
						<thead>
							<tr>
								<th translate="USERNAME_LABEL"></th>
								<th translate="STATUS_LABEL"></th>
								<th translate="ROLE_LABEL"></th>
								<th translate="ACTION_LABEL"></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="user in userList | start: (currentPage - 1) * numPerPage | limitTo: numPerPage">
								<td><a href="" class="username" ng-click="openUserDetailDialog()">{{user.userName}}</a></td>
								<td>Active</td>
								<td>{{(user.role | role) | translate}}</td>
								<td>
									<div class="dropdown">
										<a href="" class="dropdown-toggle" data-toggle="dropdown">
											{{'MANAGE_HYPERLINK' | translate}}
											<span class="caret"></span>
										</a>
										<ul class="dropdown-menu">
											<li><a href="" ng-click="" translate="BAN_HYPERLINK"></a></li>
											<li><a href="" ng-click="" translate="ASSIGN_AS_EDITOR_HYPERLINK"></a></li>
											<li><a href="" ng-click="" translate="ASSIGN_AS_ADMIN_HYPERLINK"></a></li>
										</ul>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="text-center">
				<uib-pagination class="pagination" total-items="filteredUserList.length" ng-model="currentPage" max-size="5" boundary-links="true" items-per-page="numPerPage" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
			</div>
		</div>
	</div>
</div>
