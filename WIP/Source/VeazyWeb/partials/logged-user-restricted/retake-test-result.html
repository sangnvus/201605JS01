<div class="test-content clearfix">
	<h1 class="title text-center" translate="TEST_HEADER"></h1>
	<h3 class="text-right" style="margin-right: 15px; color: red;">
		{{'RESULT_HEADING' | translate}}{{examResult.result}}%
	</h3>

	<!-- question list -->
	<ul class="question-list" ng-if="examResult.skill !== CODE.READING_SKILL">
		<li class="clearfix" ng-repeat="question in examResult.listQuestions track by $index">
			<div class="col-sm-10">

				<!-- question -->
				<p>{{$index + 1}}. {{question.question}}</p>

				<!-- answer list -->
				<ul class="answer-list">
					<li ng-repeat="answer in question.listAnswers track by $index">
						<div class="checkbox">
							<checkbox ng-model="answer.isSelected" ng-class="{'btn-success': (answer.isSelected && answer.isRight), 'btn-danger': answer.isSelected === true && answer.isRight === false}" ng-disabled="true"></checkbox>
							<label ng-class="{'true-answer': answer.isRight, 'wrong-answer': answer.isRight === false && answer.isSelected === true}">{{answer.answer}}</label>
						</div>
					</li>
				</ul>

				<!-- grade -->
				<!-- <p class="question-grade">{{'GRADE_LABEL' | translate}} {{question.questionPts | percentGrade}}</p> -->
			</div>

			<!-- report button -->
			<div class="col-sm-2 text-right">
				<button class="btn btn-sm btn-danger" ng-click="showReportDialog(question)" ng-show="isLoggedIn" translate="REPORT_QUESTION_BUTTON_LABEL"></button>
			</div>
		</li>
	</ul>

	<ul class="question-list" ng-if="examResult.skill === CODE.READING_SKILL">
		<li ng-repeat="question in examResult.listQuestions track by $index">
			<p>{{$index + 1}}. {{'ARTICLE_GUIDE' | translate}}</p>

			<!-- reading content -->
			<div class="reading-content" ng-bind-html="trustAsHtml(question.question)"></div>
			
			<!-- question list -->
			<ul class="question-list">

				<!-- question in group -->
				<li ng-repeat="question in question.listQuestions track by $index">
					<div class="col-sm-10">
						<!-- question -->
						<p>{{$parent.$index + 1}}.{{$index + 1}}. {{question.question}}</p>
						
						<!-- answer -->
						<ul class="answer-list">
							<li ng-repeat="answer in question.listAnswers">
								<div class="checkbox">
									<checkbox ng-model="answer.isSelected" ng-class="{'btn-success': (answer.isSelected && answer.isRight), 'btn-danger': answer.isSelected === true && answer.isRight === false}"  ng-disabled="true"></checkbox>
									<label ng-class="{'true-answer': answer.isRight, 'wrong-answer': answer.isRight === false && answer.isSelected === true}">{{answer.answer}}</label>
								</div>
							</li>
						</ul>
						<!-- <p class="question-grade">{{'GRADE_LABEL' | translate}} {{question.questionPts | percentGrade}}</p> -->
					</div>

					<!-- report button -->
					<div class="col-sm-2 text-right">
						<button class="btn btn-sm btn-danger" ng-click="showReportDialog(question)" translate="REPORT_QUESTION_BUTTON_LABEL"></button>
					</div>
				</li>
			</ul>
		</li>
	</ul>

	<div class="text-center">
		<button class="btn btn-success test-submit-btn" translate="RETAKE_TEST_BUTTON_LABEL" ui-sref="test.retake({examId: examResult.examId})"></button>
	</div>
</div>
